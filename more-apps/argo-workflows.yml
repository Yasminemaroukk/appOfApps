apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Yasminemaroukk/appOfApps
    targetRevision: HEAD
    path: appOfApps/manifests 
   
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows

  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated: 
      prune: true 
      selfHeal: true 
  
